{% extends 'blog/base.html' %}

{% block stitle %}
<!-- Title -->
<h1 class="my-4">{{object.title}}</h1>
{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary float-right m-2">확인</button>
        <button class="btn btn-primary float-right m-2" onclick="location.href='/blog/'">취소</button>

    </form>

    {{form.media}}
{% endblock %}
